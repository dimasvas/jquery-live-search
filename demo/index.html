<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Live Search plug-in - demo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="dist/css/jquery.live-search.css">	
	<script src="dist/js/jquery.live-search.js"></script>

	
	<script>
	
		$(function(){
			$( "#searchable" ).liveSearch({
				url: 'database.php',
				beforeRender: function(response){
					return response.data;
				},
				data: {
					text: 'name',
					href: 'url' 
				}
			});
		});
	</script>
	
	<style>
            body {
                color: #242322;
            }
            h1 {
                color: #C34C21;
            }
            form, .exmple-wrap {
                margin-top:20px;
            }
            #searchable {
                max-width: 300px;
            }
            .lsearch-results a {
                color: #242322;
            }
	</style>
</head>

<body>
<div class="container">
    <div class="row" style="margin-top: 100px;">
		<h1 id="banner">jQuery Live Search Plugin - Demo</h1>
	</div>
    <div class="row">
<!--        <p>You must configure server to run demo. Demo is using "database.php" file.</p>-->
        
        <form>
            <div class="form-group">
              <label for="searchable">Live Search:</label>
              <input type="text" id="searchable" class="form-control" placeholder="Type here Add..">
            </div>
      </form>

        <div class="fixed-result-container"></div>
        <div class="exmple-wrap">
            <p>Try to find name that starts with <b>"Add.."</b></p>
		
        </div>
    </div>
</div>

</body>
</html>
